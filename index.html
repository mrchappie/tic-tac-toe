<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/img/joystick.png"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="cell" data-cell="cell_1"></div>
      <div class="cell" data-cell="cell_2"></div>
      <div class="cell" data-cell="cell_3"></div>
      <div class="cell" data-cell="cell_4"></div>
      <div class="cell" data-cell="cell_5"></div>
      <div class="cell" data-cell="cell_6"></div>
      <div class="cell" data-cell="cell_7"></div>
      <div class="cell" data-cell="cell_8"></div>
      <div class="cell" data-cell="cell_9"></div>
    </div>

    <div class="score">
      <div class="player1">
        <i class="fa-solid fa-user-astronaut"></i>
        <span id="player1">0</span>
      </div>
      <div class="player2">
        <!-- <i class="fa-solid fa-user-alien"></i> -->
        <!-- <i class="fa-solid fa-user-bounty-hunter"></i> -->
        <i class="fa-solid fa-user"></i>
        <span id="player2">0</span>
      </div>
    </div>

    <div class="message">
      <div class="win-lose-message" data-win="win_lose">
        You lost! Good luck next time!
      </div>
      <button class="btn"><span>Play Again!</span></button>
    </div>

    <!-- <script type="module" src="./src/js/controller.js"></script> -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
